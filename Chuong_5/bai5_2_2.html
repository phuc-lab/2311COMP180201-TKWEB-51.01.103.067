<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      .form-label {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header" style="text-align: left">
        <i class="bi bi-pencil"></i><b>Nhập lương tháng 12</b>
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-6">
            <label
              for="inputEmail4"
              class="form-label"
              style="margin-left: -550px"
              >Mã nhân viên</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Nhập mã nhân viên"
            />
          </div>
          <div class="col-6">
            <label
              for="inputPassword4"
              class="form-label"
              style="margin-left: -550px"
              >Họ và tên</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Nhập họ và tên"
            />
          </div>
          <div class="col-6">
            <label
              for="inputEmail4"
              class="form-label"
              style="margin-left: -550px"
              >Câu lạc bộ</label
            >
            <select
              id="inputEmail4"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="1">Đà Nẵng</option>
              <option value="2">Huế</option>
              <option value="3">Hoàng Anh Gia Lai</option>
            </select>
          </div>
          <div class="col-6">
            <label
              for="inputPassword4"
              class="form-label"
              style="margin-left: -550px"
              >Lương</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Nhập lương cầu thủ"
            />
          </div>
          <div class="col-6">
            <label
              for="inputEmail4"
              class="form-label"
              style="margin-left: -550px"
              >Thưởng</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Nhập tiền thưởng"
            />
          </div>
          <div class="col-6">
            <label
              for="inputPassword4"
              class="form-label"
              style="margin-left: -550px"
              >Phụ cấp</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Nhập phụ cấp (Nếu có)"
            />
          </div>
          <label for="note" class="form-label" style="margin-left: -550px"
            >Ghi chú</label
          >
          <textarea id="note" class="form-control"></textarea>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-success"
              style="width: 100%; margin-left: 0"
            >
              <i class="bi bi-save"> </i>
              LƯU
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-danger"
              style="width: 100%; margin-left: 0"
            >
              <i class="bi bi-x-square-fill"></i>
              HUỶ
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer text-body-secondary" style="text-align: left">
      Vui lòng nhập thông tin lương của cầu thủ
    </div>
  </body>
</html>
