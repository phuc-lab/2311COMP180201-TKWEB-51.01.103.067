<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Giá hoa quả</h2>
    <input type="text" value="" id="ten" />
    <button onclick="show()">Xem giá</button>
    <div id="result"></div>
    <script>
      function show() {
        let ten = document.getElementById("ten").value;
        switch (ten) {
          case "Ổi":
            document.getElementById("result").innerHTML = "20000 VNĐ/kg";
            break;
          default:
            document.getElementById("result").innerHTML =
              "Không có sản phẩm này";
            break;
          case "Dưa hấu":
            document.getElementById("result").innerHTML = "20000 VNĐ/kg";
            break;
          case "Táo":
            document.getElementById("result").innerHTML = "30000 VNĐ/kg";
            break;
          case "Cam":
            document.getElementById("result").innerHTML = "40000 VNĐ/kg";
            break;
          case "Chôm Chôm":
            document.getElementById("result").innerHTML = "40000 VNĐ/kg";
            break;
          case "Măng cụt":
            document.getElementById("result").innerHTML = "50000 VNĐ/kg";
            break;
        }
      }
    </script>
  </body>
</html>
