<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Gallery</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Halloween font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("../img_chuong_6/halloween/halloween/background.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow-x: hidden;
        font-family: "Creepster", cursive;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8) !important;
      }

      .gallery-title {
        text-align: center;
        font-size: 70px;
        color: orange;
        margin-top: 40px;
        text-shadow: 0 0 20px #ff6600;
        animation: flicker 2s infinite alternate;
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
          text-shadow: 0 0 15px #ff6600, 0 0 40px #ff3300;
        }
        50% {
          opacity: 0.8;
          text-shadow: 0 0 5px #ff6600;
        }
      }

      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 40px;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border: 4px solid orange;
        border-radius: 10px;
        box-shadow: 0 0 20px #ff6600;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px #ff3300;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.5s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .caption {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 0;
        font-size: 24px;
        letter-spacing: 1px;
      }

      footer {
        text-align: center;
        color: #ccc;
        padding: 20px;
        font-size: 18px;
      }

      .sound-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background-color: rgba(255, 102, 0, 0.8);
        color: black;
        font-size: 28px;
        border: 2px solid #ff6600;
        border-radius: 50%;
        width: 65px;
        height: 65px;
        cursor: pointer;
        z-index: 1000;
        font-family: "Creepster", cursive;
        box-shadow: 0 0 20px #ff6600;
        transition: all 0.3s ease;
      }

      .sound-btn:hover {
        background-color: #ff6600;
        transform: scale(1.15);
        box-shadow: 0 0 40px #ff3300;
      }

      .sound-btn:active {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <button id="toggleSound" class="sound-btn">🔊</button>

    <audio id="bgSound" loop>
      <source
        src="../img_chuong_6/halloween/halloween/hu_tao_theme.mp3"
        type="audio/mpeg"
      />
    </audio>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-family: Creepster, cursive" href="#"
          >WELLCOME TO OUR HALLOWEEN PARTY</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="font-family: Creepster, cursive"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="font-family: Creepster, cursive"
                href="#"
                >Halloween history</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="font-family: Creepster, cursive"
                href="product.html"
                >STORE</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="font-family: Creepster, cursive"
                href="#"
                >IMAGE</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                style="font-family: Creepster, cursive"
                aria-disabled="true"
                >END ?</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Tiêu đề -->
    <h1 class="gallery-title">Halloween Gallery 👻</h1>

    <!-- Bộ sưu tập ảnh -->
    <div class="gallery-container">
      <!-- Mỗi khối ảnh -->
      <div class="gallery-item">
        <img src="../img_chuong_6/halloween/halloween/image1.jpg" alt="" />
        <div class="caption">Haunted House</div>
      </div>

      <div class="gallery-item">
        <img src="../img_chuong_6/halloween/halloween/image2.jpg" alt="" />
        <div class="caption">The Mummy</div>
      </div>

      <div class="gallery-item">
        <img src="../img_chuong_6/halloween/halloween/image3.jpg" alt="" />
        <div class="caption">Spooky Candle</div>
      </div>

      <div class="gallery-item">
        <img src="../img_chuong_6/halloween/halloween/image4.jpg" alt="" />
        <div class="caption">Pumpkin Spirit</div>
      </div>

      <div class="gallery-item">
        <img src="../img_chuong_6/halloween/halloween/image5.jpg" alt="" />
        <div class="caption">Sea Monster</div>
      </div>
    </div>
    <script>
      const sound = document.getElementById("bgSound");
      const btn = document.getElementById("toggleSound");
      let playing = false;

      btn.addEventListener("click", () => {
        if (!playing) {
          sound.play();
          btn.textContent = "🔇";
          playing = true;
        } else {
          sound.pause();
          btn.textContent = "🔊";
          playing = false;
        }
      });

      sound.addEventListener("play", () => {
        playing = true;
        btn.textContent = "🔇";
      });

      sound.addEventListener("pause", () => {
        playing = false;
        btn.textContent = "🔊";
      });
    </script>

    <footer>👻 Made with fear and fun — Happy Halloween 2025 🎃</footer>
  </body>
</html>
