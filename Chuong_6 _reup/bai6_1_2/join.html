<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wellcome Halloween</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Halloween Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <style>
      .halloween {
        font-family: "Creepster", cursive;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .content {
        background-image: url("../img_chuong_6/halloween/halloween/background.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: yellow;
        padding: 20px;
      }
      .title {
        font-family: Creepster, cursive;
        font-size: 80px;
        margin-bottom: 40px;
        text-align: center;
      }
      form {
        background: rgba(0, 0, 0, 0.6);
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
      }
      label {
        font-family: "Creepster", cursive;
        color: orange;
        font-size: 20px;
      }
      input,
      button {
        font-family: "Creepster", cursive;
      }
      button {
        background-color: orange;
        color: black;
        font-size: 22px;
        border: none;
        border-radius: 8px;
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: darkorange;
        color: white;
      }
      .sound-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background-color: rgba(255, 102, 0, 0.8);
        color: black;
        font-size: 28px;
        border: 2px solid #ff6600;
        border-radius: 50%;
        width: 65px;
        height: 65px;
        cursor: pointer;
        z-index: 1000;
        font-family: "Creepster", cursive;
        box-shadow: 0 0 20px #ff6600;
        transition: all 0.3s ease;
      }

      .sound-btn:hover {
        background-color: #ff6600;
        transform: scale(1.15);
        box-shadow: 0 0 40px #ff3300;
      }

      .sound-btn:active {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <button id="toggleSound" class="sound-btn">ðŸ”Š</button>

    <audio id="bgSound" loop>
      <source
        src="../img_chuong_6/halloween/halloween/hu_tao_theme.mp3"
        type="audio/mpeg"
      />
    </audio>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-family: Creepster, cursive" href="#"
          >WELLCOME TO OUR HALLOWEEN PARTY</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="font-family: Creepster, cursive"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="font-family: Creepster, cursive"
                href="history.html"
                >Halloween history</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="font-family: Creepster, cursive"
                href="product.html"
                >STORE</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="font-family: Creepster, cursive"
                href="#"
                >IMAGE</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                style="font-family: Creepster, cursive"
                aria-disabled="true"
                >END ?</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="title">COME WITH US ?</div>

      <form action="#" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <button type="submit">Join Now</button>
      </form>
    </div>
    <script>
      const sound = document.getElementById("bgSound");
      const btn = document.getElementById("toggleSound");
      let playing = false;

      btn.addEventListener("click", () => {
        if (!playing) {
          sound.play();
          btn.textContent = "ðŸ”‡";
          playing = true;
        } else {
          sound.pause();
          btn.textContent = "ðŸ”Š";
          playing = false;
        }
      });

      sound.addEventListener("play", () => {
        playing = true;
        btn.textContent = "ðŸ”‡";
      });

      sound.addEventListener("pause", () => {
        playing = false;
        btn.textContent = "ðŸ”Š";
      });
    </script>
  </body>
</html>
