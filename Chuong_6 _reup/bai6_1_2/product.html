      rel="stylesheet"

    <style>
      body {
        font-family: "Creepster", cursive;
        background-image: url("../img_chuong_6/halloween/halloween/background.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
      }

      .store-title {
        text-align: center;
        margin-top: 40px;
        font-size: 60px;
        color: orange;
        text-shadow: 2px 2px black;
      }

      .product-card {
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid orange;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px orange;
      }

      .product-img {
        width: 100%;
        height: 200px;
        object-fit: contain;
        padding: 20px;
      }

      .product-name {
        font-size: 24px;
        color: yellow;
        text-align: center;
      }

      .product-price {
        font-size: 20px;
        text-align: center;
        margin-bottom: 15px;
        color: white;
      }

      .buy-btn {
        background-color: orange;
        border: none;
        font-size: 20px;
        padding: 10px 20px;
        color: black;
        display: block;
        margin: 0 auto 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .buy-btn:hover {
        background-color: darkorange;
        color: white;
      }
      .sound-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background-color: rgba(255, 102, 0, 0.8);
        color: black;
        font-size: 28px;
        border: 2px solid #ff6600;
        border-radius: 50%;
        width: 65px;
        height: 65px;
        cursor: pointer;
        z-index: 1000;
        font-family: "Creepster", cursive;
        box-shadow: 0 0 20px #ff6600;
        transition: all 0.3s ease;
      }

      .sound-btn:hover {
        background-color: #ff6600;
        transform: scale(1.15);
        box-shadow: 0 0 40px #ff3300;
      }

      .sound-btn:active {
        transform: scale(1);
      }
    </style>
  </head>
